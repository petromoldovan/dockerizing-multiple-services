language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t pm/dockerizing-multiple-containers -f ./client/Dockerfile.dev ./client

script:
  - docker run pm/dockerizing-multiple-containers npm test -- ---coverage

#build all prod images
after_success:
  - docker build -t pm/multi-client ./client
  - docker build -t pm/multi-server ./server
  - docker build -t pm/multi-nginx ./nginx
  - docker build -t pm/multi-worker ./worker
  #log in to docker ci
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
#take the images and push them to docker hub
  - docker push pm/multi-client
  - docker push pm/multi-server
  - docker push pm/multi-nginx
  - docker push pm/multi-worker
